<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- start container -->
    <!-- start header section -->

    <header class="container-fluid text-white bg-dark p-2 text-center">

        <h1 class="title">Weather Dashboard</h1>

    </header>
    <!-- end header section  -->

    <div class="container" style="max-width:1400px">
        <!--start search bar and weather board  -->
        <div class="row">
            <!-- start of search bar -->
            <div class="col-2 pb-3 card mt-3 text-white bg-dark">
                <h2 class="mt-1">City</h2>
                <input type="text" class="form-input rounded p-2" id="city" placeholder="city name">
                <button id="btn" type="button" class="btn btn-secondary btn-sm btn-block p-2 mt-2">Search</button>
            <div class="mt-1">
                <ul class="list-group list-group-flush text-center" id="history">
               
                </ul>
            </div>


            </div>
            <!-- end of search bar -->


            <!-- start of weather board -->
            <div class="col-9 pb-3">
                <!-- actual day forecast -->
                <div id="current-city" class="mt-3 current-city ">
                    <h4 id="cityName" class="p-2">City:</h4>
                    <img src="" alt="" id="img" class="p-2">
                    <p id="tem" class="p-2">Temperature:</p>
                    <p id="hum" class="p-2">Humidity:</p>
                    <p id="wind" class="p-2">wind:</p>
                </div>

                <div class="row mt-3 justify-content-center">
                    <!-- add 5 day forecast for city -->
                    <h5 class="display"><strong>Next 5 Days Weather</strong></h5>
                    <div class="p-2 d-flex" id="future">
                        <!-- <div class="col">
                            <h4 id="cityName">City:</h4>
                            <img src="" alt="" id="img">
                            <p id="tem">Temperature:</p>
                            <p id="hum">Humidity:</p>
                            <p id="wind">wind:</p>
                        </div> -->
                    </div>
                </div>

            </div>

        </div>
        <!-- end of weather board -->
        <!-- end container  -->
        <script src="./assets/js/javascript.js"></script>
</body>

</html>
