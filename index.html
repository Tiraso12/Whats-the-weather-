<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="weather">
            <h1 class="header__title">Weather Dashboard</h1>
            <div class="weather__details">
                <h2>64&deg</h2>
                <p>Florida</p>
                <p>weather Icon</p>
            </div>
        </div>
        <!-- end header section  -->
        <!--start search bar and weather board  -->
        <div class="">
            <!-- start of search bar -->
            <div class="">
                <h2 class="">City</h2>
                <input type="" class="" id="city" placeholder="city name">
                <button id="btn" type="button" class="">Search</button>
            <div class="">
                <ul class="" id="history">
                </ul>
                <button id="clear" type="button" class="btn">Clear</button>
            </div>


            </div>
            <!-- end of search bar -->


            <!-- start of weather board -->
            <div class="">
                <!-- actual day forecast -->
                <div id="current-city" class="mt-3 current-city ">
                    <h4 id="cityName" class="p-2">City:</h4>
                    <img src="" alt="" id="img" class="p-2">
                    <p id="tem" class="p-2">Temperature:</p>
                    <p id="hum" class="p-2">Humidity:</p>
                    <p id="wind" class="p-2">wind:</p>
                </div>

                <div class="row mt-3 justify-content-center">
                    <!-- add 5 day forecast for city -->
                    <h5 class="display"><strong>Next 5 Days Weather</strong></h5>
                    <div class="p-2 d-flex" id="future">
                        <!-- <div class="col">
                            <h4 id="cityName">City:</h4>
                            <img src="" alt="" id="img">
                            <p id="tem">Temperature:</p>
                            <p id="hum">Humidity:</p>
                            <p id="wind">wind:</p>
                        </div> -->
                    </div>
                </div>

            </div>

        </div>
        <!-- end of weather board -->
        <!-- end container  -->
        <script src="./assets/js/javascript.js"></script>
</body>

</html>
