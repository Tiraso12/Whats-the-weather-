<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- start container -->
    <div class="container-fluid">
        <!-- start header section -->
        <header class="row">
            <div class="col-12">
                <h1 class="title">Weather Dashboard</h1>
            </div>
        </header>
        <!-- end header section  -->

        <!--start search bar and weather board  -->
        <div class="row">
            <!-- start of search bar -->
            <div class="col-2">
                <h3>Search By City</h3>
                <input type="text" class="form-control" id="city" placeholder="City">
                <button id="btn" type="button" class="btn btn-primary btn-lg btn-block">Search</button>
                <ul id="history">

                </ul>


            </div>
            <!-- end of search bar -->


            <!-- start of weather board -->
            <div class="col-9">
                <!-- actual day forecast -->
                <div id="current-city" class="current-city">
                    <h4 id="cityName">City:</h4>
                    <img src="" alt="" id="img">
                    <p id="tem">Temperature:</p>
                    <p id="hum">Humidity:</p>
                    <p id="wind">wind:</p>
                </div>
                <div>
                    <!-- add 5 day forecast for city -->
                    <h5><strong>5-Day Forecast:</strong></h5>
                </div>

            </div>
            
        </div>
        <!-- end of weather board -->
        <div class="row row-cols-5" id="future">
            <!-- <div class="col">
                <h4 id="cityName">City:</h4>
                <img src="" alt="" id="img">
                <p id="tem">Temperature:</p>
                <p id="hum">Humidity:</p>
                <p id="wind">wind:</p>
                <p id="uv">UV index:</p>
            </div> -->
        </div>
        <!-- end container  -->
        <script src="./assets/js/javascript.js"></script>
</body>

</html>
