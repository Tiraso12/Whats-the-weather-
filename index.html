<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Search City, State, or Country...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>

        <div class="main-weather-info hidden">
            <div id="location" class="location">--</div>
            <div id="temperature" class="temperature">--°</div>
            <div id="condition" class="condition">--</div>
            <div id="high-low" class="high-low">H:--° L:--°</div>
            <img id="current-weather-icon" src="" alt="weather icon" class="weather-icon-large">
        </div>

        <div class="forecast-container hidden">
            <div class="hourly-forecast">
                <h4>HOURLY FORECAST</h4>
                <div class="scrollable-forecast" id="hourly-forecast-items">
                    <!-- Hourly items will be injected here -->
                </div>
            </div>

            <div class="daily-forecast">
                <h4>7-DAY FORECAST (SIMPLIFIED)</h4>
                <div id="daily-forecast-items">
                    <!-- Daily items will be injected here -->
                </div>
            </div>
        </div>
         <div id="error-message" class="error-message hidden"></div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
